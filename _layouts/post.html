<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
    {% feed_meta %}
    {% seo %}
  </head>
  <body>
  <div class='top'>
    {% include navigation.html %}
    {% include mathjax.html %}
  </div>
  <div class='content'>
	<div class='post-header'>
	<h1>
	  {{ page.title }}
	</h1>
	<p>
	  {{ page.date | date_to_string }} - {{ page.author }}
	</p>
	</div>
	<div>
	  {{ content }}
	</div>
	</div>
  </body>
</html>
